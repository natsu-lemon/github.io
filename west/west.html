<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    
  </head>


  <body style="margin: 0; overflow: hidden">
	  
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene 
      embedded 
      arjs 
      vr-mode-ui="enabled: false;" 
      renderer="logarithmicDepthBuffer: true;"
    >   
      <!-- 3DCGモデルを読み込む -->
      <a-assets>
        <a-asset-item id="whale" src="../whale_asset/whale.glb"></a-asset-item>
        <audio id="audio01" src="../audioFile/eejyanaika.mp3" preload="auto"></audio>
      </a-assets>

      <!-- マーカーの.pattファイルを読み込む -->
      <a-marker id="shige" type="pattern" url="./pattern-shige.patt">
        <a-entity 
          gltf-model="#whale"
          sound="src: #audio01" 
          autoplay="true"
        ></a-entity>
      </a-marker>      

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
