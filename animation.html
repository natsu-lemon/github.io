<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
　　　<a-scene vr-mode-ui="enabled: false">
  	
	<button
	 id="btn" 
 	 class = "btn"
	 style="position: absolute; top: 10px; left: 10px; font-size: 24px;"
         >🍰</button>
	
  	<a-box
   	 id="box"
   	 position="0 0 -5"
   	 color="white"
   	 animation="property: rotation; from: 0 0 0; to: 0 360 360; dur: 3000; loop: true; easing: linear; startEvents: btnPush;"
  	></a-box>
	 <a-sphere position="0 0 -5" radius="1.25" color="#EF2D5E"></a-sphere>
  	<a-entity camera></a-entity>
     </a-scene>
  </body>
</html>
